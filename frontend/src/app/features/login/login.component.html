<div class="min-h-screen bg-lightgray flex flex-col relative">

  <div class="pl-44">
    <div class="absolute top-[30%] z-10">
      <img src="/logo-green.png" alt="logo" class="w-[30%] h-auto">
    </div>

    <div class="absolute top-[40%]">

      <div class="w-[45%]">
        <h2 class="text-lg text-gray-800 mt-[16%]">Bienvenue sur le système de gestion des dossiers de patients
          informatisée (DPI): <span class="font-bold">Unitl U Heal.</span> Entrez vos identifiants pour accéder à votre
          espace sécurisé.</h2>
      </div>
    </div>
  </div>

  <div
    class="absolute top-1/2 left-[55%] -translate-y-1/2 w-[30%] p-10 pb-8 border border-gray rounded-2xl bg-white shadow-lg flex flex-col">
    <h2 class="text-gray-800 font-semibold pb-6 pt-2">Connectez-vous à votre compte :</h2>

    <form (ngSubmit)="onSubmit()" class="flex flex-col">
      <div class="space-y-5">
        <div class="flex flex-col">
          <label for="email" class="font-light text-darkgray">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Entrez votre email"
            class="mt-1 p-2.5 border border-gray rounded-lg mb-2.5" />
        </div>

        <div class="flex flex-col">
          <label for="password" class="font-light text-darkgray">Mot de passe :</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required
            placeholder="Entrez votre mot de passe :" class="mt-1 p-2.5 border border-gray rounded-lg mb-2.5" />
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center mt-2.5">
        {{ error }}
      </div>

      <button type="submit" class="mt-6 mb-2 p-2.5 bg-[#46BB91] text-white font-semibold rounded-lg cursor-pointer">
        Connexion
      </button>
    </form>
  </div>
</div>
