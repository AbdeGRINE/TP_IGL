<app-header></app-header>
<div class="bg-lightgray px-[5%] py-14 flex flex-col gap-y-20">
    <div class="flex w-full h-full">
        <div class="flex flex-row items-center justify-between w-full gap-x-20 min-h-fit">
            <div class="flex items-center align-items flex-col w-1/3 gap-y-10">
                <div class="border w-full flex items-center justify-center bg-white  border-darkgray rounded-xl">
                    <img id="qrCodeImage" src="/qr_code.svg" alt="qr code example" class="py-6" />
                </div>
                <button (click)="downloadImage()"
                    class="bg-green text-white text-lg px-6 py-2 rounded-xl">Exporter</button>
            </div>

            <div class="w-2/3 bg-white border border-darkgray rounded-xl h-full flex items-center">
                <div class="flex flex-col p-14 h-full justify-between text-xl">
                    <div>Nom :</div>
                    <div>Prenom :</div>
                    <div>NSS :</div>
                    <div>Date de naissance :</div>
                    <div>Adresse :</div>
                    <div>N tel. :</div>
                    <div>Mutuelle :</div>
                    <div>Personne Ã  contacter :</div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex w-full h-full">
        <div class="flex flex-row justify-between items-center gap-x-20 min-h-fit w-full">
            <div class="bg-white border rounded-xl border-darkgray w-3/5 h-full flex flex-col items-center p-8 gap-y-4">
                <div class="w-full text-left text-xl">Liste des consultations:</div>
                <div class="w-full flex flex-col items-center gap-y-1">
                    <div
                        class="bg-lightgray w-full rounded-lg py-2 px-4 text-darkgray text-sm flex items-center justify-between">
                        <div>ID</div>
                        <div>Date de creation</div>
                        <div>Actions</div>
                    </div>
                    <div class="w-full flex flex-col">
                        <div *ngFor="let Consultation of Consultations"
                            class="flex justify-between items-center py-2 px-4">
                            <div>{{Consultation.id}}</div>
                            <div>
                                <div class="font-semibold text-black">{{Consultation.dateDeCreation | date :
                                    "dd/MM/yyyy"}}</div>
                                <div class="text-darkgray font-medium">{{Consultation.dateDeCreation | date :
                                    "HH:mm"}}
                                </div>
                            </div>
                            <div class="flex flex-row gap-x-6 items-center justify-between">
                                <button><img src="/eye.svg" alt="view icon"></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white border rounded-xl border-darkgray w-2/5 flex justify-center items-center">
                <img src="/graphe.svg" alt="graphe exemple" class="p-6">
            </div>
        </div>
    </div>


</div>
