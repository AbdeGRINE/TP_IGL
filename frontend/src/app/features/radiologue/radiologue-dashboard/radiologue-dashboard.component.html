<app-header></app-header>
<div class="bg-lightgray px-[8%] w-full h-screen overflow-y-auto">
    <div *ngIf="isViewBilanRadioOpen"
        class="absolute top-6 left-1/2 transform -translate-x-1/2  bg-white flex flex-col justify-center items-center border border-darkgray rounded-lg gap-y-6 w-1/2 px-4 py-4">
        <div class="w-full justify-self-start text-xl flex">Affichage du Bilan</div>

        <div class="w-full flex flex-col items-center gap-y-8 ">
            <div class="w-full flex flex-col gap-y-4">
                <div class="w-full text-left">Compte Rendu</div>
                <textarea type="text" [(ngModel)]="newResultat.compterendu.resultat"
                    class="text-start text-black flex-wrap bg-lightgray align-text-top px-4 py-2 border border-darkgray rounded-md w-full h-60 resize-none"></textarea>


            </div>

            <div class="h-full w-full flex flex-col gap-y-4">
                <div class="w-full text-left">Radio</div>
                <input id="image" type="file" (change)="onFileSelected($event)" class="hidden" accept="image/*" required
                    #fileInput />
                <button (click)="fileInput.click()"
                    class="px-4 py-2 bg-green text-white rounded-2xl border border-green">
                    Importer Radio (image)</button>
                <div *ngIf="newResultat.image.donnee" class="w-full flex">
                    <img [src]="newResultat.image.donnee">
                </div>
            </div>
        </div>
        <div class="flex justify-end w-full gap-x-5 self-end">
            <button class="text-lg px-6 text-green border border-green bg-white py-2 rounded-xl flex "
                (click)="closeViewBilanRadio()">Retour</button>
            <button class="text-lg px-6 text-white bg-green py-2 rounded-xl flex "
                (click)="EnregistrerReponse()">Enregistrer</button>
        </div>
    </div>
    <div class="flex w-full">
        <div class="flex flex-row justify-between gap-x-20 min-h-fit w-full">
            <div class="bg-white border rounded-xl border-darkgray w-full flex flex-col items-center p-8 gap-y-4">
                <div class="w-full text-left text-xl">Patients avec bilans radiologiques</div>
                <div class="w-full flex flex-col items-center gap-y-1">
                    <div
                        class="bg-lightgray w-full rounded-lg py-2 px-4 text-darkgray text-sm flex items-center justify-between">
                        <div class="w-1/5">Nom</div>
                        <div class="w-1/5">ID</div>
                        <div class="w-1/5">Medecin traitant</div>
                        <div class="w-1/5">Date de demande</div>
                        <div class="w-1/5">Actions</div>
                    </div>
                    <div class="w-full flex flex-col">
                        <div *ngFor="let demande of BilansEnCours; let i=index"
                            class="flex justify-between items-center py-2 px-4">
                            <div class="text-black w-1/5">{{demande.nom}}</div>
                            <div class=" text-black w-1/5">{{demande.nom}}</div>
                            <div class="text-black w-1/5">{{demande.nom}}
                            </div>
                            <div class="text-black w-1/5">{{demande.date_demande}}</div>
                            <div class="flex flex-row gap-x-6 items-center justify-between w-1/5">
                                <button><img src="/eye.svg" alt="view icon" (click)="openViewBilanRadio(i)"></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
