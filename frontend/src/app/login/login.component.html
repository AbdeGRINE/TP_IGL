<div class="login-container">
  <h2>Connectez-vous Ã  votre compte :</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="inputs">
     
      <div class="emailDiv">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          placeholder="Entez votre email"
        />
      </div>
    
      <div class="passDiv">
        <label for="password">Mot de passe :</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          placeholder="Entrez votre mot de passe :"
        />
      </div>
    </div>
    <!-- Submit Button -->
    <button type="submit">Connexion</button>
  </form>
</div>
